@(u:User)

@main("Home") {
    <h1>User home!</h1>
    <div class="col-md-6">
        <h3>Common Actions</h3>
        <a href="@routes.UserCtrl.showEditUserPage(u.username)" class="btn btn-default btn-block">
            Edit Profile
        </a>
        <a href="@routes.UserCtrl.showInviteUser()" class="btn btn-default btn-block">
            Invite User
        </a>
        <form class="form-horizontal" action="@routes.UserCtrl.doLogout()" method="POST">
            <button type="submit"> Logout</button>
        </form>

    </div>
}
