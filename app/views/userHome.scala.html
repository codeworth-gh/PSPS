@(u:User)

@main("Home") {
    <h1>User home!</h1>
    <div class="col-md-6">
        <h3>Common Actions</h3>
        <a href="@routes.UserCtrl.showEditUserPage(u.username)" class="btn btn-default btn-block">
            Edit Profile
        </a>
        <a href="@routes.UserCtrl.showInviteUser()" class="btn btn-default btn-block">
            Invite User
        </a>
        <a href="@routes.UserCtrl.doLogout" class="btn btn-default btn-block">
            Logout
        </a>
    </div>
}
