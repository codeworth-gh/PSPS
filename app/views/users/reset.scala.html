@(message:Option[String])(implicit flash:Flash, msgs:MessagesProvider)

@scripts = {
    <script >
            $(document).ready( function(){
                $("#uuid").val(window.location.href.split("/")[window.location.href.split("/").length - 1])
            } );
    </script>
}

@templates.bsBase("Reset Password", scripts){
    <div class="row">
        <div class="col-md-12">
            <h1>Password Reset</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" action="@routes.UserCtrl.doResetPassword()" method="POST">
                @for( m <- message ){
                    <div class="form-group has-error">
                        <div class="alert alert-danger">@m</div>
                    </div>
                }
                <div class="form-group">
                    <label for="password1Input" class="col-sm-2 control-label">New Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password1Input" name="password1" value=""
                        placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2Input" class="col-sm-2 control-label">New Password (again)</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password2Input" name="password2" value=""
                        placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-8">
                        <div class="text-right">
                            <a class="btn btn-default" href="/">Cancel</a>
                            <button type="submit" class="btn btn-primary"><i class="fa fa-send"></i> change</button>
                        </div>
                    </div>
                </div>
                <input type="hidden" value="" name="uuid" id="uuid">
            </form>

        </div>
    </div>
}
