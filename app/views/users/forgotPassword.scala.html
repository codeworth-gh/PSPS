@(email:Option[String], message:Option[String])(implicit flash:Flash, msgs:MessagesProvider)

@scripts = {
    <script >
            $(document).ready( function(){
                $("#pnh").val(window.location.protocol + "//" + window.location.host)
            } );
    </script>
}

@templates.bsBase("Forgot Password", scripts){
    <div class="row">
        <div class="col-md-12">
            <h1>Forgot my password</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal" action="@routes.UserCtrl.doForgotPassword" method="POST">
                @for( m <- message ){
                    <div class="form-group has-error">
                        <div class="alert alert-danger">@m</div>
                    </div>
                }

                <div class="form-group">
                    <label for="emailInput" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="emailInput" name="email" value="@email.getOrElse("")" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-8">
                        <div class="text-right">
                            <a class="btn btn-default" href="/">Cancel</a>
                            <button type="submit" class="btn btn-primary"><i class="fa fa-send"></i> Send</button>
                        </div>
                    </div>
                </div>
                <input type="hidden" value="" name="protocol_and_host" id="pnh">
            </form>

        </div>
    </div>
}
