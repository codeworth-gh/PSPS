@()(implicit request: RequestHeader, msgs:MessagesProvider)
@scripts = {
  <script >
          $(document).ready( function(){
            $("#protocol_and_host").val(window.location.protocol + "//" + window.location.host);
          } );
  </script>
}

@templates.bsBase("Sign up", Html(""), scripts){
  <div class="container">
    <div class="row my-2">
      <div class="col">
        <h1>Sign up</h1>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col col-md-8">
        <form action="@routes.UserCtrl.doSignup" method="POST">
          @helper.CSRF.formField
          <div class="form-group row">
            <label for="emailInput" class="col-sm-3 col-form-label">Sign up</label>
          </div>
          <div class="form-group row">
            <div class="col-sm-9">
              <input type="email" class="form-control" id="emailInput" name="email" value="" placeholder="email address">
            </div>
            <div class="col-sm-3">
              <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Send email</button>
            </div>
          </div>
          <input type="hidden" value="" name="protocol_and_host" id="protocol_and_host">
        </form>
      </div>
    </div>
  </div>
}
