@()
@scripts = {
    <script >
            $(document).ready( function(){
                $("#protocol_and_host").val(window.location.protocol + "//" + window.location.host);
            } );
    </script>
}

@templates.bsBase("Invite User",scripts){

    <div class="row">
        <div class="col-md-12">
            <h1>Invite User</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal" action="@routes.UserCtrl.doInviteUser" method="POST">


                <div class="form-group">
                    <label for="emailInput" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="emailInput" name="email" value="" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-8">
                        <div class="text-right">
                            <a class="btn btn-default" href="/admin/">Cancel</a>
                            <button type="submit" class="btn btn-primary"><i class="fa fa-send"></i> Send</button>
                        </div>
                    </div>
                </div>
                <input type="hidden" value="" name="protocol_and_host" id="protocol_and_host">
            </form>

        </div>
    </div>
}
